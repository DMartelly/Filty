<ion-view view-title="Sessions">
  <ion-content>
    <ion-list>
      <div class="list">

        <ion-item ng-repeat="session in sessions" href="#/app/sessions/{{session.id}}">
      <a class="item item-avatar" href="#">
        <img src="../img/cover.png">
        <h2>{{session.title}}</h2>
        <p>{{session.time}}</p>
      </a>

      
      </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
