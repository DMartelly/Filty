<ion-view view-title="Filty App">
  <ion-content>

    <!--The list of categories / filters-->
    <ion-list>
      <h1 style="text-align: center">Your Filters</h1>
      <div style="margin-bottom: 40px" class="list">
        <div class="list">

          <ion-item ng-repeat="session in sessions" href="#/app/sessions/{{session.id}}">
            <img src="../img/cover.jpg">
            <h2>{{session.title}}</h2>
            <p>{{session.time}}</p>
            <a href="#"><button>Edit List</button></a>
          </ion-item>

        </div>
      </div>

    </ion-list>

    <!--Mute Notifications-->
    <div class="bar bar-footer bar-balanced">
      <div class="title">Mute Notifications</div>
      <button class="button button-full button-clear" ></button>
    </div>

  </ion-content>
</ion-view>
